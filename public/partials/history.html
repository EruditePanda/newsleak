<div style="padding-left: 10px;">
	<div style="float: left; padding-top: 10px">
	<p style="font-size:16px; ">History Tracker</p>
	<div class="checkbox">
		<label><input type="checkbox" checked id="show-history" ng-model="showHistory" >Show full history</label>
	</div>
	</div>
	<script type="text/ng-template" id="tooltip_tmpl">
		<div ng-mouseleave="hidePopover(obj.id)" ng-mouseenter="showPopover(obj.id)">
		<ul class="list-group-item">
			<li class="list-group-item"><span>Content:</span> {{obj.data.name}}</li>
			<li class="list-group-item" ng-if="obj.data.id && obj.data.id > -1"><span>ID#:</span> {{obj.data.id}}</li>
			<li class="list-group-item" ng-if="obj.data.type"><span>Typ:</span> {{obj.data.type}}</li>
			<li class="list-group-item"><span>Active:</span> {{obj.active}}</li>
		</ul>

			<button ng-show="(obj.action == 'added' || obj.action == 'replaced') && obj.active" type="button" class="btn btn-primary" ng-click="removeItem(obj)">
				<i class="glyphicon type-icon glyphicon-trash" ng-class=""></i> Remove
			</button>
		</div>
	</script>
	<div class="alert alert-info" ng-show="history.length == 0" style="display: inline-block">
		<p>No elements in history.</p>
	</div>
	<ul id="historyList" class="list-group">
		<li
				class="filterListItem list-group-item"
				ng-repeat="obj in history"
				ng-mouseleave="hidePopover(obj.id)"
				ng-mouseenter="showPopover(obj.id)"
				ng-show="obj.active || showHistory"
				uib-popover-template="'tooltip_tmpl'"
				popover-title="{{getTypeDescription(obj.type)}}"
				popover-placement="bottom"
				popover-trigger="none"
				popover-is-open="factory.popover.isOpen[{{obj.id}}]">

			<i class="glyphicon type-icon glyphicon-{{ getIcon(obj.type) }}" ng-class=""></i>
			<i class="glyphicon action-icon glyphicon-{{ getActionIcon(obj.action) }}" ng-class=""></i>
			<span>{{obj.data.name}}</span>
		</li>
	</ul>

</div>
