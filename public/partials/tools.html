<md-content class="md-padding" ng-if="tool.merge">
  <md-list>
    <md-list class="fixedRows">
    <md-subheader class="md-no-sticky">Selected</md-subheader>
    <md-list-item class="md-2-line contact-item" ng-repeat="entity in selected">
      <img ng-src="{{ entity.image }}" class="md-avatar" alt="{{ entity.name}} " />
      <div class="md-list-item-text compact">
        <h3>{{ entity.name }}</h3>
        <p>{{ entity.name }}</p>
      </div>
    </md-list-item>
  </md-list>
  <form ng-submit="" name="mergeForm">
      <md-input-container>
        <label>Merge to</label>
        <md-select name="mergeto" ng-model="mergeto" required>
          <md-option value="{{ entity.name }}" ng-repeat="entity in selected">{{ entity.name }}</md-option>
        </md-select>
        <div ng-messages="mergeForm.mergeto.$error">
            <div ng-message="required">Required</div>
        </div>
      </md-input-container>
    <md-button class="md-raised" ng-click="merge()" type="submit">Merge</md-button>
  </form>
</md-content>
