<!-- Modals -->
<!-- Modal for Annotation -->
<div class="modal fade" id="annotateDocumentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Annotate</h4>
      </div>
      <div class="modal-body">
        You can write your annotation in the textfield below.
        <input type="text" class="form-control" id="annotateDocumentInput">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="annotateDocument()" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal for Editing -->
<div class="modal fade" id="createEntityModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create Entity</h4>
      </div>
      <div class="modal-body">
        Do you really want to create an entity of the selected text passage?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="createEntity()" data-dismiss="modal">Create Entity</button>
      </div>
    </div>
  </div>
</div>
