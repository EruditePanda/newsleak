<div style="padding: 15px;" id="documents-view">
<p style="font-size:16px">Document Overview</p>

    <div id="search-group">
        <div class="input-group">
            <span class="input-group-addon">Search:</span>
            <input ng-model="searchQuery" class="form-control" placeholder="Add filter" ng-keyup="autocomplete(searchQuery)" ng-blur="resetAutoComplete()"/>

        </div>

    </div>
    <div id="autocomplete" class="list-group">
        <button class="list-group-item" ng-repeat="data in searchTags" ng-click="addFilter(data)">
            <div class="search-item-container" title="{{data.type}}">
                <svg width="32" height="32">
                    <g transform="translate(16,16)">
                        <circle r="15" id="" ng-style="{'fill': '{{data.color}}'};" style="opacity: 1; stroke-width: 1; stroke: #000;" class=""></circle>
                    </g>
                </svg>
                <span>{{data.text}}</span></div>
        </button>
    </div>

    <div class="btn btn-default load-more-button" ng-show="sourceShared.showReloadButton == 1" ng-click="retrieveNextDocSet()">
        Load more documents
        <i class="glyphicon glyphicon-repeat"></i>
    </div>
    <div class="alert alert-info" ng-show="sourceShared.documentList.length == 0 && sourceShared.documentListWarning == ''">
        <p>No document for current set filters available. Filter less to get document list.</p>
    </div>
    <div class="alert alert-warning" ng-show="sourceShared.documentList.length == 0 && sourceShared.documentListWarning != ''">
        <p>{{ sourceShared.documentListWarning }}</p>
    </div>

    <div ng-show="sourceShared.documentList.length > 0" class="docs-ul">
        <b style="text-decoration: underline;">{{ sourceShared.documentListInfo }}</b>
        <ul id="document-list">
            <li ng-repeat="item in sourceShared.documentList" ng-class="{true: 'doc-list-highlight', false: 'doc-list-no-highlight'}[sourceShared.openDocuments.IDs.indexOf(item.id) > -1]">
                <a href="#" ng-click="loadFullDocument(item.id)">
                    {{ item.title }}
                </a>
            </li>
        </ul>
    </div>
</div>
