<div style="padding: 15px;" id="documents-view">
<p style="font-size:16px">Document Overview</p>
    <p ng-show="hits > 0">Hits: {{hits}}</p>
    <div class="btn btn-default load-more-button" ng-show="false" ng-click="loadMore()">
        Load more documents
        <i class="glyphicon glyphicon-repeat"></i>
    </div>
    <div class="alert alert-info" ng-show="sourceShared.documentList.length == 0 && sourceShared.documentListWarning == ''">
        <p>No document for current set filters available. Filter less to get document list.</p>
    </div>
    <div class="alert alert-warning" ng-show="sourceShared.documentList.length == 0 && sourceShared.documentListWarning != ''">
        <p>{{ sourceShared.documentListWarning }}</p>
    </div>
    <script type="text/ng-template" id="doc_tooltip_tmpl">
        <div>
            <ul class="list-group-item">
                <li class="list-group-item" ng-repeat="(key, value) in item.metadata"><span style="font-weight: 700">{{key}}:</span> {{value}}</li>
            </ul>
        </div>
    </script>
    <div ng-show="sourceShared.documentList.length > 0" class="docs-ul">
        <b style="text-decoration: underline;">{{ sourceShared.documentListInfo }}</b>
        <ul id="document-list">
            <li ng-repeat="item in sourceShared.documentList"
                ng-class="{true: 'doc-list-highlight', false: 'doc-list-no-highlight'}[sourceShared.openDocuments.IDs.indexOf(item.id) > -1]"
                ng-mouseleave="hidePopover(item.id)"
                ng-mouseenter="showPopover(item.id)"
                uib-popover-template="'doc_tooltip_tmpl'"
                popover-trigger="none"
                popover-title="Metadata for {{item.id}}"
                popover-placement="right"
                popover-is-open="popover.isOpen[{{item.id}}]"
                >
                <a href="#" ng-click="loadFullDocument(item.id)">
                    {{ item.metadata.Subject }}
                </a>
            </li>
        </ul>
    </div>
    <div class="alert alert-info" ng-show="noMoreDocs">
        <p>No More Documents to load!</p>
    </div>
    <div class="docs-loading" ng-show="docsLoading"><span>Loading ...</span></div>
</div>
