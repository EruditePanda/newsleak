<md-tab ng-repeat="tab in tabs">
    <md-tab-label>
        <section layout="row">
            {{ tab.title }}
            <md-button class="md-icon-button" ng-click="removeTab(tab)" aria-label="close" style="padding-top: 0px;">
                <ng-md-icon size="20" icon="close"></ng-md-icon>
            </md-button>
        </section>
    </md-tab-label>

    <md-tab-body>
        <md-content flex layout-padding ng-init="content = renderDoc(tab)">
            <div ng-bind-html="content"></div>
        </md-content>
    </md-tab-body>
</md-tab>
