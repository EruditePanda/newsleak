<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
        <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />

        <title>new/s/leak</title>

        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("javascripts/libs/bootstrap/dist/css/bootstrap.min.css")">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("javascripts/libs/sc-date-time/dist/sc-date-time.css")">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("javascripts/libs/font-awesome/css/font-awesome.min.css")">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("javascripts/libs/angular-ui-layout/src/ui-layout.css")" />
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("javascripts/libs/angular-awesome-slider/dist/css/angular-awesome-slider.min.css")">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("javascripts/libs/angular-toggle-switch/angular-toggle-switch.css")">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("javascripts/libs/ng-tags-input/ng-tags-input.css")">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("javascripts/libs/ng-tags-input/ng-tags-input.bootstrap.min.css")">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("javascripts/libs/angular-resizable/angular-resizable.min.css")">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")">


        <link rel="stylesheet" href="@routes.Assets.at("javascripts/libs/angular-material/angular-material.min.css")">




        <style>
        body {
            overflow: hidden;
        }
        </style>
        <script data-main="@routes.Assets.at("javascripts/main.js")" type="text/javascript" src="@routes.Assets.at("javascripts/libs/requirejs/require.js")"></script>
    </head>

    <body ng-controller="AppController as app" ngsf-fullscreen>

        <div id="wrapper" layout="column" ng-cloak layout-fill>
            <header><div ui-view="header"></div></header>
            <div id="history" resizable r-directions="['bottom']" r-flex="true"><div ui-view="history" style="overflow-y: hidden;"></div></div>
            <div id="flex-body" flex="auto" class="flex-row" layout="row">
                <nav id="document" flex="initial" resizable r-directions="['right']" r-flex="true">
                    <div ui-view="documentlist"></div>
                </nav>

                <main id="center-box" resizable r-directions="['right']" r-flex="true" flex="none">
                    <div id="network-maps-container">
                            <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#network" aria-controls="network" role="tab" data-toggle="tab">Network</a></li>
                            <li role="presentation"><a href="#map" aria-controls="map" role="tab" data-toggle="tab">Map</a></li>
                        </ul>
                            <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="network" ng-controller="NetworkController">
                                <div ng-include=" 'assets/partials/network.html' " onload="loaded()"></div>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="map" ng-controller="MapController">
                                <div ng-include=" 'assets/partials/map.html' " onload="loaded()"></div>
                            </div>
                        </div>
                    </div>

                </main>

                <aside id="right-side" flex="" layout="column">
                    <div id="filter-view" ui-view="filter" flex="none" resizable r-directions="['bottom']" r-flex="true"></div>
                    <div id="metadata-view" ui-view="metadata" flex></div>
                </aside>

            </div>
            <footer id="footer" flex="none" resizable r-directions="['top']" r-flex="true">
                <div ui-view="chart"></div>
            </footer>
        </div>

    </body>
</html>
